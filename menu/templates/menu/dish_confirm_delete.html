{% extends 'menu/base.html' %}
{% block content %}
<div class="container text-center py-5">
    <h2 style="color: #A0522D;">Confirm Delete</h2>
    <p class="mt-3 mb-4 fs-5">Are you sure you want to delete the dish <strong>"{{ dish.name }}"</strong>?</p>
    
    <form method="POST" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color: #8B0000; color: white;">
            <i class="bi bi-trash-fill me-1"></i> Delete
        </button>
        <a href="{% url 'dish_list' %}" class="btn" style="background-color: #A0522D; color: white;">
            <i class="bi bi-arrow-left me-1"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}

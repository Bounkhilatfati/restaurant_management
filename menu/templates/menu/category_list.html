{% extends 'menu/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4" style="color: #A0522D;">Dish Categories</h2>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm" style="background-color: #FFF8DC; border-left: 5px solid #A0522D;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="fw-bold text-dark">{{ category.name }}</span>
                    <i class="bi bi-bookmark-heart-fill text-warning fs-4"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFDF7;
            color: #2E2E2E;
        }

        .navbar {
            background-color: #A0522D;
        }

        .navbar-brand,
        .nav-link {
            color: #F5DEB3 !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #FFFDF7 !important;
            background-color: #6449049d;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .container {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #8FBC8F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #7AA17A;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #A0522D;
            color: #F5DEB3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Restaurant Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dish_list' %}">Dishes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_order' %}">New Order</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<footer>
    &copy; {{ year }} Restaurant Management - All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
